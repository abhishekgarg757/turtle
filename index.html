<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Running Up and Down Stairs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #222;
    color: white;
    margin: 0;
  }

  h1 {
    margin-top: 20px;
  }

  #game-container {
    position: relative;
    width: 100%;
    max-width: 500px;
    height: 400px;
    margin: 20px auto;
    background-color: #333;
    overflow: hidden;
    border-radius: 10px;
  }

  .stair {
    position: absolute;
    height: 40px;
    width: 100%;
    transition: background-color 0.3s;
  }

  #runner {
    position: absolute;
    font-size: 32px;
    transition: bottom 0.3s ease-in-out;
  }

  #counter {
    margin-top: 10px;
    font-size: 24px;
  }
</style>
</head>
<body>

<h1>üèÉ Running Up and Down Stairs</h1>
<div id="game-container"></div>
<div id="counter">Steps: 0</div>

<script>
  const container = document.getElementById("game-container");
  const counterEl = document.getElementById("counter");

  const stairCount = 8;
  const stairs = [];
  let currentStep = 0;
  let goingUp = true;
  let steps = 0;

  // Create stairs
  for (let i = 0; i < stairCount; i++) {
    const stair = document.createElement("div");
    stair.classList.add("stair");
    stair.style.bottom = `${i * 40}px`;
    stair.style.backgroundColor = randomColor();
    container.appendChild(stair);
    stairs.push(stair);
  }

  // Runner
  const runner = document.createElement("div");
  runner.id = "runner";
  runner.textContent = "üèÉ";
  runner.style.left = "10px";
  runner.style.bottom = "0px";
  container.appendChild(runner);

  function randomColor() {
    const colors = ["#ff4d4d", "#4dff4d", "#4d4dff", "#ffff4d", "#ff4dff"];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function moveRunner() {
    if (goingUp) {
      currentStep++;
      if (currentStep >= stairCount - 1) {
        goingUp = false;
        alert("Reached the top! üèîÔ∏è");
      }
    } else {
      currentStep--;
      if (currentStep <= 0) {
        goingUp = true;
        alert("Reached the bottom! üè†");
      }
    }

    runner.style.bottom = `${currentStep * 40}px`;
    stairs[currentStep].style.backgroundColor = randomColor();

    steps++;
    counterEl.textContent = `Steps: ${steps}`;
  }

  // Auto move every 500ms
  setInterval(moveRunner, 500);
</script>

</body>
</html>
